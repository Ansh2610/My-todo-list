[build]
builder = "NIXPACKS"
buildCommand = "cd backend && pip install -r requirements.txt && python -c 'from ultralytics import YOLO; YOLO(\"yolov8n.pt\")'"

[deploy]
startCommand = "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
