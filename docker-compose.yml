version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - temp_uploads:/tmp/uploads
    environment:
      - PYTHONUNBUFFERED=1
      - MAX_UPLOAD_SIZE=10485760  # 10MB
      - SESSION_TIMEOUT=3600  # 1hr
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    security_opt:
      - no-new-privileges:true
    user: "1000:1000"  # non-root

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
    command: npm run dev -- --host
    depends_on:
      - backend

volumes:
  temp_uploads:
