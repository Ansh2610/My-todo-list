services:
  - type: web
    name: visionpulse-backend
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt && python -c "from ultralytics import YOLO; YOLO('yolov8n.pt')"
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONUNBUFFERED
        value: 1
      - key: MAX_UPLOAD_SIZE
        value: 10485760
      - key: ALLOWED_ORIGINS
        sync: false

  - type: web
    name: visionpulse-frontend
    env: static
    region: oregon
    plan: free
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false
      - key: VITE_WS_URL
        sync: false
